<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id":"{{ .Site.BaseURL }}"
    },
    "headline": "{{ .Title }} - {{ .Site.Title }}",
    "image": {
      "@type": "ImageObject",
      {{ with .Params.thumbnail_absolute }}
        {{ with $.Params.thumbnail }}
        "url": "{{ . }}",
        {{ end }}
      {{ else }}
        {{ with $.Params.thumbnail }}
        "url": "{{ $.Site.BaseURL }}{{ . | default "images/default.png" }}",
        {{ end }}
      {{ end }}
      "width": 738,
      "height": 360
    },
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Title }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}images/logo.png",
        "width": 48,
        "height": 48
      }
    },
    "description": "{{ .Description | default .Summary }}"
  }
</script>
