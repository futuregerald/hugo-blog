{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="paging">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" rel="prev">{{ i18n "prev" }}</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" rel="next">{{ i18n "next" }}</a>
  {{ end }}
</nav>
{{ end }}
